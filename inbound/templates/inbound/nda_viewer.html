{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NDA — {{ listing_name|default:contact_id }}</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    /* Reference: Tupelo / react-pdf style – blue bar + content */
    .page-wrap {
      display: flex;
      min-height: 100vh;
      background: #fff;
    }
    .blue-bar {
      width: 12px;
      min-width: 12px;
      background: #1e3a5f;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    /* PDF container: fill space, no overflow scroll on page */
    .pdf-container {
      flex: 1;
      position: relative;
      overflow: auto;
      background: #fff;
    }
    .pdf-container object,
    .pdf-container iframe {
      display: block;
      width: 100%;
      min-height: 100vh;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="blue-bar"></div>
    <div class="content">
      <div class="pdf-container">
        <object data="{{ pdf_url }}" type="application/pdf" width="100%" height="100%">
          <p>Your browser does not support PDF. <a href="{{ pdf_url }}">Download NDA.pdf</a>.</p>
        </object>
      </div>
    </div>
  </div>
</body>
</html>
